name: terraform-install

on:
  push:
    branches:
      - master

jobs:
  Local-installation-of-terraform:
    name: Terraform for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Terraform
        run: |
          cd terraform
          chmod +x terraform-install.sh
          sh terraform-install.sh
        shell: bash
      - name: Install Tflint
        run: |
          cd terraform
          chmod +x tflint.sh
          sh tflint.sh
        shell: bash
      - name: Check the installation
        run: |
          cd terraform
          echo $(terraform version) > versions.txt
          echo $(tflint --version) >> versions.txt
        shell: bash